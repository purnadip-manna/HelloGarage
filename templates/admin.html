            {date: '12-08-2022', user_name: 'Harsh', ph_num: 8910631623, entry_time: '11:04:16', car_num: 'WB1025312'},
        ]

        window.onload = () => {
            loadData(user_details);
        }
        function loadData(user_details){
            const tableBody = document.getElementById('details');
            let body = '';
            for(let user of user_details){
                body += `<tr><td>${user.date}</td><td>${user.user_name}</td><td>${user.ph_num}</td><td>${user.entry_time}</td><td>${user.car_num}</td></tr>`;
            }
            tableBody.innerHTML = body;
        }
    </script>

<body class="admin_body">
